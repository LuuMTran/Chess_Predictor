<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Chess Outcome Predictor</title>
</head>
<body>
    <div class="main-container">
        <header>
            <h1><span class="chess-icon">♟️</span> Chess Outcome Predictor <span class="chess-icon">♟️</span></h1>
        </header>

        <div class="card">
            <div class="input-section">
                <h2>Player Info</h2>
                <div class="input-group">
                    <label for="username_white">White Player</label>
                    <input type="text" id="username_white" placeholder="Username" />
                </div>
                <div class="input-group">
                    <label for="username_black">Black Player</label>
                    <input type="text" id="username_black" placeholder="Username" />
                </div>
            </div>

            <div class="input-section">
                <h2>Game Settings</h2>
                <div class="input-group">
                    <label for="eco">ECO Code</label>
                    <input type="text" id="eco" placeholder="e.g., C50" />
                </div>
                <div class="input-group">
                    <label for="time">Time Control (sec)</label>
                    <input type="number" id="time" placeholder="e.g., 600" />
                </div>
                <div class="input-group">
                    <label for="increment">Increment (sec)</label>
                    <input type="number" id="increment" placeholder="e.g., 5" />
                </div>
                <div class="input-group">
                    <label for="num_game">Number of Games</label>
                    <input type="number" id="num_game" placeholder="e.g., 10" />
                </div>
            </div>

            <div class="input-section">
                <h2>Prediction Settings</h2>
                 <div class="toggle-group">
                    <label>Prediction Mode:</label>
                    <div class="radio-options">
                        <label class="toggle-option">
                            <input type="radio" name="mode" value="WDL" checked onclick="handleModeChange(this)">
                            <span class="custom-radio"></span>
                            Win/Draw/Loss
                        </label>
                        <label class="toggle-option">
                            <input type="radio" name="mode" value="WL" onclick="handleModeChange(this)">
                            <span class="custom-radio"></span>
                            Win/Loss
                        </label>
                    </div>
                </div>

                <div class="toggle-group">
                    <label>Start Color:</label>
                    <div class="radio-options">
                        <label class="toggle-option">
                            <input type="radio" name="start" value="white" checked onclick="handleStartChange(this)">
                            <span class="custom-radio"></span>
                            White
                        </label>
                        <label class="toggle-option">
                            <input type="radio" name="start" value="black" onclick="handleStartChange(this)">
                            <span class="custom-radio"></span>
                            Black
                        </label>
                    </div>
                </div>
                 <div class="input-group">
                    <label for="confident">Confidence Level (0.0 - 1.0)</label>
                    <input type="number" id="confident" step="0.01" placeholder="e.g., 0.3" />
                </div>
            </div>

            <button id="predictButton" class="cta-button">Predict Outcome</button>
            <div id="result-container">
                <p id="result"></p>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
